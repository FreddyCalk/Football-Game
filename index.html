<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Football Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="scoreboard">
		<img src="scoreboard.jpg.png">
		<div id="home-score">00</div>
		<div id="away-score">00</div>
		<div id="down">1</div>
		<div id="yards-to-go">10</div>

	</div>
	<canvas id="field" width='800px' height='377px'></canvas>
	<div id="run-plays">
	Run:
		<button poss="home" class="button" id="big-back">Big Running Back</button>
		<button class="button" id="med-back">Medium Running Back</button>
		<button class="button" id="small-back">Small Running Back</button>
	</div>
	<div id='pass-plays'>
	Pass:
		<button class="button" id="big-receiver">Deep Receiver</button>
		<button class="button" id="med-receiver">Medium Receiver</button>
		<button class="button" id="small-receiver">Short Receiver</button>
	</div>
	<div id='special-teams' style="display: none">
	Special Teams:
		<button class="button" id="punt">Punt</button>
		<button class="button" id="field-goal">Field Goal</button>
	</div>
</body>
</html>
