<!DOCTYPE html>
<html ng-app="footballApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Football Game</title>
	<link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js"></script>
	<script src='angular.min.js'></script>
	<script src="script.js"></script>
	<script src='Team-Objects.js'></script>
	<script src='controller.js'></script>
</head>
<body ng-controller="footballController">
	<div id="scoreboard">
		<img class = "scoreboard" src="media/scoreboard.png">
		<div id="home-score">00</div>
		<div id="away-score">00</div>
		<div id="ball-on">BALL ON</div>
		<div id="yard-line"></div>
		<div id="home-arrow"  class="arrow-left"></div>
		<div id="away-arrow"  class="arrow-right"></div>
		<div id="down">1</div>
		<div id="yards-to-go">10</div>
	</div>
	<canvas id="field" width='800px' height='377px'></canvas>
	<div id="run-plays">
	Run:
		<button poss="home" class="button" id="big-back">Jovon Robinson <span id="big-back-energy"></span></button>
		<button class="button" id="med-back">Peyton Barber <span id="med-back-energy"></span></button>
		<button class="button" id="small-back">Kerryon Johnson <span id="small-back-energy"></span></button>
	</div>
	<div id='pass-plays'>
	Pass:
		<button class="button" id="big-receiver">Duke Williams <span id="big-receiver-energy"></span></button>
		<button class="button" id="med-receiver">Ricardo Louis <span id="med-receiver-energy"></span></button>
		<button class="button" id="small-receiver">Jason Smith <span id="small-receiver-energy"></span></button>
	</div>
	<div id='special-teams' style="display: none">
	Special Teams:
		<button class="button" id="punt">Punt</button>
		<button class="button" id="field-goal">Field Goal</button>
	</div>
</body>
</html>
