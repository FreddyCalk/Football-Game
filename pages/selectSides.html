<div id="select-wrapper" ng-controller="setupController">
	<div id="select-header"></div>
	<div id="team-wrapper">
		<div id="home-container">
			<p>HOME TEAM</p>
			<div id="home-teams">
				<div class="home-team" ng-repeat = "team in teams | orderBy: 'name'" home-click>
					{{team.name}}
				</div>
			</div>
		</div>
		<div id="away-container">
			<p>AWAY TEAM</p>
			<div id="away-teams">
				<div class="away-team" ng-repeat = "team in teams | orderBy: 'name'" away-click>
					{{team.name}}
				</div>
			</div>
		</div>
		<a href="#/coinToss" id="submission-link"><button id="submission" type="submit">To the Toss!</button></a>
	</div>
</div>
