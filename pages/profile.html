<div id="profile-wrapper">
	<div id="header"></div>
	<div id="edit-wrapper"></div>
	<div id='profile-inner-wrapper'>
		<h3>Update Your Favorite Team</h3>
		<form id="update_team_form" ng-submit="teamUpdate()">
				<label>Team<select class="form-control " id="fav-team" name="favTeam" ng-model="favTeam" required>
					<option ng-selected="{{team.name == favTeam}}" ng-repeat="team in teams | orderBy: 'name'" value="{{team.name}}">{{team.name}}</option>
				</select></label><br/>
			<input type='submit' class="btn btn-warning profile-button" value='Update Team'>
		</form>
		<h3>Edit Players</h3>
		<form id="update_player_form" ng-submit="playerUpdate()">
			<label>Select Team
				<select class="form-control" id="editTeam" name="editTeam" required>
					<option value=""></option>
					<option ng-repeat="team in teams | orderBy: 'name'" value="{{team.name}}">{{team.name}}</option>
				</select></label><br/>
			<div ng-repeat="player in players | orderBy: '-position'">
				<div class="player-name">{{player.name}} ( {{player.position}} )</div>
				<label class="attr-label">Player Strength: <input class="player-stats" type="number" name="{{player.id}}_strength" min="0" max="100" value="{{player.strength}}"></label><br/>
				<label class="attr-label">Player Speed: &nbsp&nbsp&nbsp<input class="player-stats" type="number" name="{{player.id}}_speed" min="0" max="100" value="{{player.speed}}"></label>
			</div>
			<input class="btn btn-warning profile-button" type="submit" value="Save Changes">
		</form>
	</div>
</div>
